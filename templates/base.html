<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Flask Feedback -- {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4 justify-content-between">
        <div class="container">
            <a href="/" class="navbar-brand text-light">Feedback</a>
            <ul class="nav navbar-nav flex-row float-right">
                {% if session['username'] %}
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/register">Sign up</a>
                </li>
                {% endif %}
            </ul>           
        </div>
    </nav>
    <div class="container">
        {% for msg in get_flashed_messages() %}
        <div class="alert alert-info text-center" role="alert">{{msg}}</div>
        {% endfor %}    
        
        {% block content %}
        {% endblock %}
    </div>

    
</body>
</html>
